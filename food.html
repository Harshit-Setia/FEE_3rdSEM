<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="food.css">
    <title>Meal Mate</title>
    <link rel="stylesheet" href="nav.css">
  </head>
  <body style="overflow-x: hidden;">
    <s-head></s-head>
    <div class="container" style="padding-top: 70px;">
      <h1 class="title">Meal Finder</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals or keywords"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>
    <div id="suggested-recipes" class="meals suggestions" style="margin-bottom: 10px;">
      <h2>Suggested Recipes</h2>
      <div id="suggestion-cards"></div>
    </div>
    <iframe src="footer.html" style="width: 100vw; overflow-x: hidden; height: 334px;"></iframe>

    <script src="food.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
