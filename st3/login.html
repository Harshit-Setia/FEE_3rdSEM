<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="nav.css">
    <script src="nav.js"></script>
</head>

<body>
    <s-head style="display: flex;"></s-head>
    <div id="box1" class="form">
        <form action="">
            <h1>Log In</h1>
            <h2 align="center">Welcome Back</h2>
            <p id="message" style="color:red"></p>

            <div class="input-box">
                <input type="text" placeholder="Username" id="username"
                required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="pass"
                required>
                
                
            </div>
           
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot passsword</a>
            </div>
            <div>
                <input type="submit" class="btn" onclick="login(event)" value="Login">
        </div>

            <div class="register-link">
            <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
        </div>
        <iframe src="footer.html" style="width: 100vw; overflow-x: hidden; height: 334px;"></iframe>
        <script src="log.js"></script>
</body>
</html>
