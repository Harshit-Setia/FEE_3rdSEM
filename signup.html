<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="nav.css">
    <script src="nav.js"></script>
</head>
<body>
    <s-head style="display: flex;"></s-head>
    <div class="form">
        <form >
            <h1>Register</h1>
            <h2 style="text-align: center;">Welcome</h2>
            <p id="message" style="color:red"></p>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="pass" placeholder="Password" required>
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="c-password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="terms.html">T&C</a>
            </div>
            <div>
            <input type="submit" value="Register" onclick="signin(event)" class="btn">
            </div>
            <div class="register-link">
            <p>Have an account? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </div>
    <iframe src="footer.html" style="width: 100vw; overflow-x: hidden; height: 334px;"></iframe>
    <script src="log.js"></script>
</body>
</html>
